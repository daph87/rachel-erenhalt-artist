<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Rachel Ehrenhalt is an artist graduate from the prestigious Bezalel Academy of Art in Jerusalem, she focus on oil paintings">
    <title>Rachel Ehrenhalt</title>

    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/rachel.png">

    <!-- script -->

    <script src="jQuery.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>

</head>

<body>

    <div id="bodyContainer">
        <div id="logo">
            <h1><b>Rachel-<span id="titleSpan">Ehrenhalt</span></b></h1>
        </div>

        <!-- DropDown Menu -->
        <div id="contain">
            <div id="toggle">
                <div class="span" id="one"></div>
                <div class="span" id="two"></div>
                <div class="span" id="three"></div>
            </div>
            <div class="dropDown">
                <button class="dropButton" id="paintingsDropDown">Paintings</button>
                <button class="dropButton" id="aboutDropDown">About</button>
                <button class="dropButton" id="contactDropDown">Contact</button>
            </div>
        </div>

        <div class="containerParallax"></div>

        <div class="mainPicture">
            <img src="assets/images/rachel-ehrenhalt-23.jpg" alt="rachel ehrenhalt">
        </div>

        <!-- buttons -->
        <div id="buttons">
            <button class="button" id="paintingsButton">Paintings</button>
            <button class="button" id="aboutButton">About</button>
            <button class="button" id="contactButton">Contact</button>
        </div>

        <div class="container">
        </div>

    </div>

    <div id="footer">
        <div id="subFooter">
            <div id="socialMediaLogos">
                <p>FOLLOW US</p>
                <a href="https://www.facebook.com/Rachel-Ehrenhalt-111385380591608/" target="_blank">
                    <img id="facebookLogo" src="assets/icons/facebook.png" alt="rachel ehrenhalt facebook">
                </a>
                <a href="https://www.instagram.com/rachelehr/" target="_blank">
                    <img id="instagramLogo" src="assets/icons/instagram.png" alt="rachel ehrenhalt instagram">
                </a>
            </div>
            <div id="contactDetails">
                <p id="contactUs">CONTACT US</p>
                <p id="phoneNumber">
                    Tel : +972-53477004
                </p>
                <p id="address">
                    Address: Israel, Tel Aviv, Shabazi st. 40
                </p>
            </div>
        </div>

        <div id="copyrightDiv">
            <p id="copyright">
            </p>
        </div>

    </div>

</body>

</html>
